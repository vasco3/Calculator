<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>index</title>
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/index-grid.css">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="body index clearfix">
  <div class="container calculator clearfix js-calculator">
    <input class="display js-js-display" placeholder="5" type="text">
    <button class="btn btn-one js-1">1</button>
    <button class="btn btn-two js-2">2</button>
    <button class="btn btn-three js-3">3</button>
    <button class="btn btn-divide js-divide">/</button>
    <button class="btn btn-multiply js-multiply">x</button>
    <button class="btn btn-four js-4">4</button>
    <button class="btn btn-five js-5">5</button>
    <button class="btn btn-six js-6">6</button>
    <button class="btn btn-seven js-7">7</button>
    <button class="btn btn-eight js-8">8</button>
    <button class="btn btn-nine js-9">9</button>
    <button class="btn btn-add js-add">+</button>
    <button class="btn btn-subtract js-subract">-</button>
    <button class="btn btn-dot js-dot">.</button>
    <button class="btn btn-zero js-0">0</button>
    <button class="btn btn-equal js-equal">=</button>
  </div>
</body>
</html>
